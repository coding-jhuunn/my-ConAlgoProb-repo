<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .darkMode {
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <div>
      <div>
        <div><p id="mode">Light Mode</p></div>
        <div>
          <input type="checkbox" id="checkMode" onclick="changeMode()" />
        </div>
      </div>
      <div id="textBody">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Minus,
        recusandae. Temporibus dicta est facere veniam impedit iste alias
        voluptatibus dolores, suscipit, dolore omnis quas rerum deleniti quos
        nulla cumque. Voluptatem!
      </div>
    </div>
    <script>
      function changeMode() {
        const myMode = document.getElementById("mode");
        const changeMode = document.getElementById("checkMode");
        const textMode = document.getElementById("textBody");
        if (changeMode.checked === true) {
          myMode.innerText = "Dark Mode";
        } else {
          myMode.innerText = "Light Mode";
        }

        textMode.classList.toggle("darkMode");
      }
    </script>
  </body>
</html>
